name: First Time Seen DLLs LOLBAS
id: 5f0b54ba-c884-4413-ba4d-5c187b6b17ed
version: 1
date: '2021-03-03'
author: 'Zadeh, Joseph'
type: streaming
datamodel: []
description: Detection of first time seen DLL's.
search: '| from read_ssa_enriched_events()
         | eval timestamp=parse_long(ucast(map_get(input_event,"_time"), "string", null))
         | eval process_name=lower(ucast(map_get(input_event, "process_name"), "string", null)),
         dest_user_id=ucast(map_get(input_event, "dest_user_id"), "string", null),
         dest_device_id=ucast(map_get(input_event, "dest_device_id"), "string", null)
         | select process_name, timestamp, dest_device_id, dest_user_id
         | first_time_event input_columns=["process_name"]
         | where first_time_process_name != false
         | select process_name, timestamp, dest_device_id, dest_user_id
         | eval start_time = timestamp, end_time = timestamp, entities = mvappend(dest_device_id, dest_user_id), body = "TBD"
         | into write_ssa_detected_events();'
how_to_implement: You must be ingesting Windows Security logs from devices of interest,
  including the event ID 4688 with enabled command line logging.
known_false_positives: None identified.
references:
- https://github.com/MichaelGrafnetter/DSInternals
tags:
  asset_type: Windows
  cis20:
  - CIS 16
  - CIS 20
  kill_chain_phases:
  - Actions on Objectives
  mitre_attack_id:
  - T1078
  - T1098
  nist:
  - PR.AC
  - PR.IP
  product:
  - UEBA for Security Cloud
  required_fields:
  - dest_device_id
  - dest_user_id
  - process
  - _time
  risk_severity: low
  security_domain: endpoint
